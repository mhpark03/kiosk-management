# AWS Development Environment
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://kiosk-db.cj0k46yy6vv6.ap-northeast-2.rds.amazonaws.com:3306/kioskdb}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Swagger/OpenAPI disabled for memory optimization (30-50MB saved)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator endpoints restricted for memory optimization
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.kiosk.backend: INFO
    org.springframework.security: INFO
