# Production Configuration for AWS Elastic Beanstalk

# Server Configuration
server.port=${SERVER_PORT:5000}

# Database Configuration (환경 변수에서 읽기)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true

# Logging
logging.level.root=INFO
logging.level.com.kiosk.backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# JWT Configuration (환경 변수에서 읽기)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# SSL Configuration (프로덕션에서는 로드 밸런서에서 SSL 처리)
server.ssl.enabled=false

# Actuator (헬스 체크용)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# CORS (환경 변수로 설정 가능)
# cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
