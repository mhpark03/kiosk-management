# AWS Production Environment
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://your-prod-rds-endpoint.rds.amazonaws.com:3306/kioskdb}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Production should use validate, not update
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  h2:
    console:
      enabled: false

# Swagger/OpenAPI disabled for memory optimization (30-50MB saved)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator endpoints restricted for memory optimization
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never  # Never show details in production

logging:
  level:
    com.kiosk.backend: WARN
    org.springframework.security: WARN
