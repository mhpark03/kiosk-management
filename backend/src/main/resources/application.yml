spring:
  application:
    name: kiosk-backend

  datasource:
    url: ${DB_URL:jdbc:h2:mem:kioskdb}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: true

  security:
    user:
      name: admin
      password: admin

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: password
    key-store-type: PKCS12
    key-alias: kioskapp

jwt:
  secret: your-256-bit-secret-key-here-make-it-very-long-and-secure-at-least-32-characters
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.kiosk.backend: DEBUG
    org.springframework.security: DEBUG
