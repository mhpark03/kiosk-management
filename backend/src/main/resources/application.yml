spring:
  application:
    name: kiosk-backend

  # Profile-specific configurations are in application-{profile}.yml
  # Available profiles: local, dev, prod
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  # SSL disabled for local development (matching AWS environment)
  # ssl:
  #   enabled: true
  #   key-store: classpath:keystore.p12
  #   key-store-password: password
  #   key-store-type: PKCS12
  #   key-alias: kioskapp

jwt:
  secret: your-256-bit-secret-key-here-make-it-very-long-and-secure-at-least-32-characters
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.kiosk.backend: DEBUG
    org.springframework.security: DEBUG
