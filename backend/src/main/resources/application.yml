spring:
  application:
    name: kiosk-backend

  # Profile-specific configurations are in application-{profile}.yml
  # Available profiles: local, dev, prod
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: 8080
  # SSL disabled for local development (matching AWS environment)
  # ssl:
  #   enabled: true
  #   key-store: classpath:keystore.p12
  #   key-store-password: password
  #   key-store-type: PKCS12
  #   key-alias: kioskapp

jwt:
  secret: your-256-bit-secret-key-here-make-it-very-long-and-secure-at-least-32-characters
  expiration: 86400000 # 24 hours in milliseconds

aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:kiosk-video-bucket}
    region: ${AWS_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

runway:
  api:
    key: ${RUNWAY_API_KEY:key_51795ced3da73579936a7ac67742b9f42e5d62e77673ccdf33ecb52af57dda1a37206045addb88294a3bc97849a7506b666b8901c49e6b9782ab1712df06a232}
    url: ${RUNWAY_API_URL:https://api.dev.runwayml.com}

