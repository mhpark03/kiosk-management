name: Release Kiosk Downloader

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
  push:
    tags:
      - 'kiosk-downloader-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd kiosk-downloader
        npm install

    - name: Build Windows installer
      run: |
        cd kiosk-downloader
        npm run build:win

    - name: Get version
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: 키오스크 다운로더 ${{ steps.get_version.outputs.version }}
        body: |
          ## 키오스크 영상 다운로더 릴리즈

          ### 주요 변경사항
          - AWS 개발 서버를 기본 서버로 설정
          - UI 및 기능 개선

          ### 설치 방법
          1. `Kiosk.Video.Downloader.Setup.${{ steps.get_version.outputs.version }}.exe` 다운로드
          2. 설치 파일 실행
          3. 설치 마법사 지시에 따라 진행

          ### 시스템 요구사항
          - Windows 10 이상
          - 100 MB 이상의 여유 디스크 공간

          🤖 Generated with [Claude Code](https://claude.com/claude-code)
        files: |
          kiosk-downloader/dist/*.exe
          kiosk-downloader/dist/*.exe.blockmap
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
