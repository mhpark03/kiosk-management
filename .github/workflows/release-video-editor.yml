name: Release Video Editor

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'
  push:
    tags:
      - 'video-editor-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd video-editor
        npm install

    - name: Build Windows installer
      run: |
        cd video-editor
        npm run build:win

    - name: Get version
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: 키오스크 영상 편집기 ${{ steps.get_version.outputs.version }}
        body: |
          ## 키오스크 영상 편집기 릴리즈

          ### 주요 변경사항
          - 영상/음성 편집 기능 향상
          - 색상 선택기 UI 개선 (히스토리 팝업 추가)
          - 텍스트/자막에 폰트 선택 및 스타일 옵션 추가
          - 텍스트 오버레이 처리 최적화 (3-세그먼트 방식)
          - 영상/음성 속도 조절 미리보기 추가
          - 영상 병합 기능 개선 (10가지 트랜지션 효과)
          - 독립 트랜지션 버튼 제거 (병합 기능에 통합)

          ### 주요 기능
          - **영상 편집**: 자르기, 병합, 속도 조절, 필터
          - **오디오 편집**: 추출, 자르기, 볼륨 조절, 속도 조절, 병합
          - **텍스트/자막**: 다양한 폰트, 스타일, 위치, 색상 히스토리
          - **효과**: 필터, 텍스트 오버레이, 트랜지션
          - **미리보기**: 속도 및 병합 작업 실시간 미리보기

          ### 설치 방법
          1. `Kiosk.Video.Editor.Setup.${{ steps.get_version.outputs.version }}.exe` 다운로드
          2. 설치 파일 실행
          3. 설치 마법사 지시에 따라 진행

          ### 시스템 요구사항
          - Windows 10 이상
          - FFmpeg (필수)
          - 200 MB 이상의 여유 디스크 공간

          ### FFmpeg 설치 방법

          영상 편집 기능을 사용하려면 FFmpeg가 필요합니다. 두 가지 방법 중 선택하세요:

          #### 방법 1: 시스템 PATH에 설치 (권장)
          1. [FFmpeg 공식 사이트](https://ffmpeg.org/download.html#build-windows)에서 Windows 빌드 다운로드
          2. 또는 [gyan.dev](https://www.gyan.dev/ffmpeg/builds/)에서 'ffmpeg-release-essentials.zip' 다운로드
          3. 압축을 `C:\ffmpeg`에 해제
          4. 시스템 환경 변수에 `C:\ffmpeg\bin` 경로 추가:
             - Windows 검색 → "환경 변수" 검색
             - "시스템 환경 변수 편집" 클릭
             - "환경 변수" 버튼 클릭
             - "시스템 변수"에서 "Path" 선택 → "편집"
             - "새로 만들기" → `C:\ffmpeg\bin` 입력
             - 모두 "확인"으로 저장
          5. 명령 프롬프트에서 확인: `ffmpeg -version`

          #### 방법 2: 애플리케이션 디렉터리에 배치
          1. 위와 동일하게 FFmpeg 다운로드 및 압축 해제
          2. `ffmpeg.exe`를 다음 경로에 복사:
             - `C:\Program Files\Kiosk Video Editor\resources\ffmpeg\`
             - 또는 애플리케이션 설치 폴더의 `resources\ffmpeg\` 디렉터리

          #### 설치 확인
          - 명령 프롬프트 열기
          - `ffmpeg -version` 입력
          - 버전 정보가 표시되면 설치 성공

          🤖 Generated with [Claude Code](https://claude.com/claude-code)
        files: |
          video-editor/dist/*.exe
          video-editor/dist/*.exe.blockmap
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
