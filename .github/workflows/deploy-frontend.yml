name: Deploy Frontend to S3

# Auto-deploy frontend when firstapp/** files change
on:
  push:
    branches:
      - main
    paths:
      - 'firstapp/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment reason'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: firstapp/package-lock.json

    - name: Install dependencies
      run: |
        cd firstapp
        npm ci

    - name: Build production bundle
      run: |
        cd firstapp
        npm run build
      env:
        NODE_ENV: production

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Deploy to S3
      run: |
        cd firstapp
        aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete
        echo "Frontend deployed to S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"

    - name: Invalidate CloudFront (Optional)
      continue-on-error: true
      run: |
        if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "CloudFront cache invalidated"
        else
          echo "No CloudFront distribution configured, skipping cache invalidation"
        fi

    - name: Verify deployment
      run: |
        echo "Deployment completed successfully!"
        echo "Frontend URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website.ap-northeast-2.amazonaws.com"
