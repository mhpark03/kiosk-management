<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    media-src 'self' file:;
  ">
  <title>ë¹„ë””ì˜¤ í”Œë ˆì´ì–´</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      transition: opacity 0.3s;
    }

    .header.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .video-title {
      font-size: 18px;
      font-weight: 500;
    }

    .close-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #c82333;
    }

    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .loading {
      position: absolute;
      color: white;
      font-size: 20px;
      text-align: center;
    }

    .error {
      position: absolute;
      color: #dc3545;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: opacity 0.3s;
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-pause-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .time {
      color: white;
      font-size: 14px;
      min-width: 100px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #667eea;
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .volume-slider {
      width: 80px;
    }

    .fullscreen-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="header" id="header">
    <div class="video-title" id="videoTitle">ë¹„ë””ì˜¤ ì¬ìƒ</div>
    <button class="close-btn" id="closeBtn">ì°½ ë‹«ê¸°</button>
  </div>

  <div class="video-container" id="videoContainer">
    <div class="loading" id="loading">ë¹„ë””ì˜¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <div class="error" id="error" style="display: none;"></div>
    <video id="videoPlayer" style="display: none;">
      ë¹„ë””ì˜¤ë¥¼ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.
    </video>

    <div class="controls" id="controls">
      <button class="play-pause-btn" id="playPauseBtn">â–¶ï¸</button>
      <div class="time" id="timeDisplay">0:00 / 0:00</div>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="volume-control">
        <button class="volume-btn" id="volumeBtn">ğŸ”Š</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
      </div>
      <button class="fullscreen-btn" id="fullscreenBtn">â›¶</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const videoTitle = document.getElementById('videoTitle');
    const closeBtn = document.getElementById('closeBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const header = document.getElementById('header');
    const controls = document.getElementById('controls');
    const videoContainer = document.getElementById('videoContainer');

    let hideControlsTimeout;

    // Get video path from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const videoPath = urlParams.get('path');
    const title = urlParams.get('title');

    if (title) {
      videoTitle.textContent = title;
    }

    if (videoPath) {
      // Set video source
      video.src = 'file:///' + videoPath.replace(/\\/g, '/');

      video.addEventListener('loadeddata', () => {
        loading.style.display = 'none';
        video.style.display = 'block';
        video.play();
      });

      video.addEventListener('error', (e) => {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = 'ë¹„ë””ì˜¤ë¥¼ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\níŒŒì¼ì´ ì†ìƒë˜ì—ˆê±°ë‚˜ ì§€ì›í•˜ì§€ ì•ŠëŠ” í˜•ì‹ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.';
        console.error('Video error:', e);
      });
    } else {
      loading.style.display = 'none';
      error.style.display = 'block';
      error.textContent = 'ë¹„ë””ì˜¤ ê²½ë¡œê°€ ì œê³µë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
    }

    // Close button
    closeBtn.addEventListener('click', () => {
      window.close();
    });

    // Play/Pause
    playPauseBtn.addEventListener('click', togglePlayPause);
    video.addEventListener('click', togglePlayPause);

    function togglePlayPause() {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'â¸ï¸';
      } else {
        video.pause();
        playPauseBtn.textContent = 'â–¶ï¸';
      }
    }

    // Time update
    video.addEventListener('timeupdate', () => {
      const current = formatTime(video.currentTime);
      const duration = formatTime(video.duration);
      timeDisplay.textContent = `${current} / ${duration}`;

      const progress = (video.currentTime / video.duration) * 100;
      progressFill.style.width = `${progress}%`;
    });

    // Progress bar seek
    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      video.currentTime = pos * video.duration;
    });

    // Volume control
    volumeSlider.addEventListener('input', (e) => {
      const volume = e.target.value / 100;
      video.volume = volume;
      updateVolumeIcon(volume);
    });

    volumeBtn.addEventListener('click', () => {
      if (video.volume > 0) {
        video.volume = 0;
        volumeSlider.value = 0;
        updateVolumeIcon(0);
      } else {
        video.volume = 1;
        volumeSlider.value = 100;
        updateVolumeIcon(1);
      }
    });

    function updateVolumeIcon(volume) {
      if (volume === 0) {
        volumeBtn.textContent = 'ğŸ”‡';
      } else if (volume < 0.5) {
        volumeBtn.textContent = 'ğŸ”‰';
      } else {
        volumeBtn.textContent = 'ğŸ”Š';
      }
    }

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen();
        fullscreenBtn.textContent = 'â›¶';
      } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = 'â›¶';
      }
    });

    // Format time
    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Auto-hide controls
    function showControls() {
      header.classList.remove('hidden');
      controls.classList.remove('hidden');
      document.body.style.cursor = 'default';

      clearTimeout(hideControlsTimeout);
      if (!video.paused) {
        hideControlsTimeout = setTimeout(() => {
          header.classList.add('hidden');
          controls.classList.add('hidden');
          document.body.style.cursor = 'none';
        }, 3000);
      }
    }

    videoContainer.addEventListener('mousemove', showControls);
    videoContainer.addEventListener('click', showControls);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'k') {
        e.preventDefault();
        togglePlayPause();
      } else if (e.key === 'f') {
        fullscreenBtn.click();
      } else if (e.key === 'Escape' && document.fullscreenElement) {
        document.exitFullscreen();
      } else if (e.key === 'm') {
        volumeBtn.click();
      } else if (e.key === 'ArrowRight') {
        video.currentTime = Math.min(video.currentTime + 10, video.duration);
      } else if (e.key === 'ArrowLeft') {
        video.currentTime = Math.max(video.currentTime - 10, 0);
      }
    });

    // Show controls initially
    showControls();
  </script>
</body>
</html>
